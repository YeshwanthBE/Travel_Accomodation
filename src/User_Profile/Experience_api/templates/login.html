<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login-oneyesExplora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='css/Images/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </head>
  <body>
    <div class="center">
      <div class="boxhead">
        <a href="{{url_for('Homepage')}}"><img src="{{ url_for('static', filename='css/Images/icon.png') }}"></a>
        <h1 style="flex: 1;">Login</h1>
      </div>
      <form method="post">
        <div class="txt_field">
          <input type="text" id="mailid" name="mailid">
          <span id="username-error" class="error-message"></span>
          <label for="mailid">Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" name="password" >
          <span id="password-error" class="error-message"></span>
          <label for="password">Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <div class="submitbuttons">
          <input type="submit" value="Login" formaction="http://127.0.0.1:8081/login/?ap=0">
          <input type="submit" value="Admin" formaction="http://127.0.0.1:8081/login/?ap=1">
        </div>
        <div class="signup_link">
          Not a member? <a href="{{url_for('signup')}}">Signup</a>
        </div>
      </form>
    </div>
    {% if invalid %}
      <script>
        alert("Invalid Credentials")
      </script>
    {% endif %}
  </body>
</html>
