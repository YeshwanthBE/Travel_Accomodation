<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login-oneyesExplora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  </head>
  <body>
    <div class="center">
      <div class="boxhead">
        <a href="{{url_for('Homepage')}}"><img src="{{ url_for('static', filename='css/Images/icon.png') }}"></a>
        <h1 style="flex: 1;">Login</h1>
      </div>
      <form method="post">
        <div class="txt_field">
          <input type="text"name="mailid" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <div class="submitbuttons">
          <input type="submit" value="Login" formaction="http://127.0.0.1:8081/login/?ap=0">
          <input type="submit" value="Admin" formaction="http://127.0.0.1:8081/login/?ap=1">
        </div>
        <div class="signup_link">
          Not a member? <a href="{{url_for('signup')}}">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
